UserParameter=BinlogStmtCacheUse[*],/usr/local/python/bin/python3        /usr/local/zabbix/share/zabbix/externalscripts/mysqltoolsclient/monitor.py --host=127.0.0.1 --port=3306 --user=$1 --password=$2   BinlogStmtCacheUse

